<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise_03</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>

  <body ng-cloak  ng-app="App">

    <div class="container">
        <input type="text" placeholder="Search" class="form-control" ng-model="customerFilter.firstName">
    </div>

    <div class="container" ng-controller="CustomersCtrl">
        <table class="table table-striped table-bordered">
            <tr>
                <th ng-click="doSort('firstName')">First Name</th>
                <th ng-click="doSort('lastName')">Last Name</th>
                <th ng-click="doSort('age')">Age</th>
                <th ng-click="doSort('orderTotal')">Order Total</th>
            </tr>
            <tr ng-repeat="customer in customers | filter:customerFilter | orderBy: sortBy:reverse">
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.age}}</td>
                <td>{{customer.orderTotal | currency}}</td>
            </tr>
        </table>
        <span>Total customers: {{customers.length}}</span>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="app/controllers/customers.controller.js"></script>
  </body>
</html>
