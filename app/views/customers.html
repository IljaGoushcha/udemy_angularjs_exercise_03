<div class="container">
    <h2>Customers</h2>
</div>

<div class="container">
    <input type="text" placeholder="Search (by first name)" class="form-control" ng-model="customerFilter.firstName">
</div>

<div class="container">
    <table class="table table-striped table-bordered">
        <tr>
            <th ng-click="doSort('firstName')">First Name</th>
            <th ng-click="doSort('lastName')">Last Name</th>
            <th ng-click="doSort('age')">Age</th>
            <th ng-click="doSort('orderTotal')">Order Total</th>
            <th>&nbsp;</th>
        </tr>
        <tr ng-repeat="customer in customers | filter:customerFilter | orderBy: sortBy:reverse">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.age}}</td>
            <td>{{customer.orderTotal | currency}}</td>
            <td><a href="#/orders/{{customer.id}}">View Orders</a></td>
        </tr>
    </table>
    <span>Total customers: {{customers.length}}</span>
</div>
